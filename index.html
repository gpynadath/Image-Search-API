<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="Search for Images" />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <a
          href="https://unsplash.com/photos/u9ar6U_o5oU"
          target="_blank"
          alt="living room"
          ><img
            src="https://images.unsplash.com/photo-1678874968498-20e305bafc1e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=1000&q=60"
            alt="living room"
        /></a>
      </div>
      <div class="search-result">
        <a
          href="https://unsplash.com/photos/a-sign-that-says-good-vibes-only-on-it-oGxi9ScBHko"
          target="_blank"
          alt="living room"
          ><img
            src="https://images.unsplash.com/photo-1689661420459-157eb88b2bba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0fHx8ZW58MHx8fHx8&auto=format&fit=crop&w=1000&q=60"
            alt="living room"
        /></a>
      </div>
      <div class="search-result">
        <a
          href="https://unsplash.com/photos/a-lighthouse-on-top-of-a-cliff-next-to-a-body-of-water-Oadj-anVBM4"
          target="_blank"
          alt="living room"
          ><img
            src="https://images.unsplash.com/photo-1689747707552-950ab35460cb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=1000&q=60"
            alt="living room"
        /></a>
      </div>
    </div>

    <button id="show-more-button">Show More</button>
    
    <script src="script.js"></script>
  </body>
</html>
